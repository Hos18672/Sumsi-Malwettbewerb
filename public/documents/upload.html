<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiffeisen Sumsi Malwettbewerb</title>
    <meta name="description" content="Alles zum großen Raiffeisen Malwettbewerb 2022"/>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="icon" type="image/png" href="../logo-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../logo-96.png" sizes="96x96" />
    <link rel="apple-touch-icon" sizes="180x180" href="../logo-180.png" />

    <meta name="theme-color" content="#FFEC00" />
  </head>

  <body  class="upload-body">
    <div class="container">
      <header class="header">
        <a href="https://www.raiffeisen.at/de/privatkunden.html" rel="external no-opener" class="header_bank-link">
            <img src="../pics/bank-logo.svg" alt="Logo der Raiffeisen Bank" class="header_bank-logo">
        </a>

        <h1 class="header_main-heading">Der Sumsi Malwettbewerb der Raiffeisen Bank</h1>

        <input type="checkbox" class="header_hamburger-check" id="hamburger-check">
        <label for="hamburger-check" class="header_button" id="hamburger-button">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <div class="make-it-darker"></div>

        <nav class="header_nav">
            <ul class="header_nav_ul">
                <li>
                    <img src="../pics/sumsi-erfreut.svg" alt="fliegende Sumsi" class="nav-logo">
                </li>
                
                <li>
                    <a href="gallery.html" class="navi-link german" target="_blank">Bilder anzeigen</a>
                </li>
                <li>
                    <a href="gallery.html" class="navi-link english" lang="en" target="_blank">Show pictures</a>
                </li>
                
                <li>
                    <span class="navi-link german change-language" lang="en">English</span>
                </li>
                <li>
                    <span class="navi-link english change-language" lang="de">Deutsch</span>
                </li>
                
                <li>
                    <a href="../index.html" target="_blank">
                        <img src="../pics/icon_home.webp" alt="Home Icon" class="home-button">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
      <section class="upload-section">
          <!-- --------------------- From container--------------------- -->
          <div class="upload-section_form">
            <h1 class="upload_header german">Lade deine Zeichnung hoch</h1>
            <h1 class="upload_header english">Upload your drawing</h1>
            <form action="" id="upload_form german" method="get">
              <div class="form_table">
                <input   type="text"   id="vorname"   name="vorname"   placeholder="Vorname"   required class="german">
                <input   type="text"   id="first-name"   name="first-name"   placeholder="First name" class="english"  required>

                <input  type="text"  id="nachname"  name="nachname"  placeholder="Nachname"  required class="german">
                <input  type="text"  id="last-name"  name="last-name"  placeholder="Last name"  required class="english">


                <input   type="email"   id="email"   name="email"   placeholder="Email"   required class="german">
                <input   type="email"   id="mail"   name="mail"   placeholder="Email"   required  class="english">


                <input   type="text"   id="kindname"   name="kindname"   placeholder="Kindname"   required class="german">
                <input   type="text"   id="child-name"   name="child-name"   placeholder="Child name"   required class="english">

                <input   type="text"   id="alter"   name="alter"   placeholder="Alter"   required class="german">
                <input   type="text"   id="age"   name="age"   placeholder="Age"   required class="english">
              </div>
            </form>    
          </div>  
           <!-- ---------------------Checkbox container--------------------- -->
          <div class="upload-section_form_checkbox">
            <input  type="checkbox" class="german"   id="datenschutz"    name="datenschutz">
            <label for="datenschutz" class="german">Ich willige in die Datenverarbeitung gemäß der   Datenschutzerklärung ein. </label >

            <input    type="checkbox"  class="english"  id="privacy"    name="privacy">
            <label for="privacy" class="english" >I consent to the processing of data in accordance with the privacy policy. </label >

            <input   type="checkbox"  class="german" id="teilnahmebedingungen"   name="teilnahmebedingungen">
            <label for="teilnahmebedingungen" class="german" >ich habe Ihre Teilnahmebedingungen gelesen und stimme zu. </label >

            <input   type="checkbox" class="english"  id="conditions"   name="conditions">
            <label for="conditions" class="english">I have read and agree to your terms and conditions. </label >

            <input  type="checkbox" class="german"  id="email-offer"  name="mail-offer">
            <label for="mail-offer" class="german">ich möchte über Email über Ihre Angebote benachrichtigt   werden.</label >

            <input  type="checkbox" class="english" id="mail-offer"  name="mail-offer">
            <label for="mail-offer" class="english">I would like to be notified about your offers via email.</label >
          </div>  
          <!-- --------------------- Checkbox container--------------------- -->
          <div class="upload-section_upload_image">
              <input  type="file" class=" upload_img" id="input-file"  name="input-file">
              <label  class=" upload-img-file" for="input-file"></label >
      
          </div>  
          <!-- --------------------- Button---------------------        -->
          <button type="button" id="upload_button" onclick="alert('Hello World!')">
            Upload
          </button>
          <div class="test"> </div>
      </section>
    </main>
    <script src="../../src/js/change-language.js"></script>
    <script src=".././src/js/modal.js"></script>
  </body>
</html>
